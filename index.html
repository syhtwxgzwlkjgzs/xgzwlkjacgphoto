<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小桂子网络科技随机背景图片</title>
    <meta name="description" content="小桂子网络科技">
    <meta name="keywords" content="小桂子网络科技随机图片,小桂子网络科技随机壁纸API,小桂子网络科技随机动漫壁纸">
<script type="text/javascript">
    <script>
    let src= null;
    let znum = 700;//删减图片后记得修改这个数字为真实的图片数量
    var randomBgIndex = Math.round( Math.random() * znum);
    if(randomBgIndex>10 && randomBgIndex<100){
        src = 'https://photo.xgzwlkjgzs.cn/www.xgzwk.com0'+randomBgIndex+'.jpg'
    }else if(randomBgIndex>100){
        src = 'https://photo.xgzwlkjgzs.cn/www.xgzwk.com'+randomBgIndex+'.jpg'
    }else {
        src = 'https://photo.xgzwk.xgzwlkjgzs.cn/www.xgzwk.com00'+randomBgIndex+'.jpg'
    }
        document.write('<style>body{background:url(' + src + ') no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;}</style>');
</script>
</head>
</body>
</html>
